<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{{ title }}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
              crossorigin="anonymous">
        <link rel="stylesheet"
              href="/static/css/style.css">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
                integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
                integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
                crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-light bg-light">
                <h1>Миссия колонизации Марса</h1>
                <label class="fw-light"> <a class="navbar-brand" href="/"> Mars One </a> </label>
            </nav>
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <div class="collapse navbar-collapse">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            {% if current_user.is_authenticated %}
                                <li class="navbar-item">
                                    <a class="navbar-brand" href="/account"> {{current_user.surname }} {{ current_user.name }} </a>
                                </li>
                                <li class="navbar-item">
                                    <a class="navbar-brand btn btn-outline-danger" href="/logout"> logout </a>
                                </li>
                            {% else %}
                                <li class="navbar-item">
                                    <a class="navbar-brand btn btn-outline-success" href="/login"> Log in </a>
                                </li>
                                <li class="navbar-item">
                                    <a  class="navbar-brand btn btn-outline-primary" href="/register"> Register </a>
                                </li>
                            {% endif %}
                        </ul>
                    </div>
                </div>
            </nav>
            <h4 class="text-body-tertiary fw-bold">И на Марсе будут яблони цвести!</h4>
        </header>
        <!-- Begin page content -->
        <main role="main" class="container">
            {% block content %}{% endblock %}
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"></script>
    </body>
</html>
